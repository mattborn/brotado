<script id="presetView" type="text/html">
	{{#presets}}
		<li class="preset"><a href="#">
			<span class="group-name">{{name}}</span>
			<span class="profile-count">{{numNetworks}}</span>
		</a></li>
	{{/presets}}
</script>
<script id="profileView" type="text/html">
	{{#profiles}}
		<li class="profile {{type}}"><a href="#">
			<img alt="{{name}}" src="{{img}}">
			<input type="checkbox" checked>
			<span class="profile-name">{{name}}</span>
		</a></li>
	{{/profiles}}
</script>
