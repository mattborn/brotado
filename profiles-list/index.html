<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Profiles List</title>
		<link rel="stylesheet" href="profiles-list.css">
	</head>
	<body>
		<div class="sprout process">
			<h1>Profiles List</h1>
			<div class="example profiles">
				<table class="zebra-table standard">
					<tr>
						<th class="zebra-th heading">Profiles &amp; Permissions</th>
						<th clsas="zebra-th"><a class="select-column">Draft &amp; Publish</a></th>
					</tr>
					<tr class="zebra-tr">
						<td class="zebra-td base-profile">
							<img class="profile-img" alt="@sproutsocial" src="//pbs.twimg.com/profile_images/378800000149656937/3a06928e0b3c0f9671c71559e4f8d5a9.png">
							<b class="profile-b">Sprout Social</b>
							<span class="profile-span">@sproutsocial</span>
						</td>
						<td class="zebra-td">
							<input type="checkbox" class="checkbox" id="standard-1" checked>
							<label class="checkbox-label" for="standard-1">
								<span class="checkbox-visible"></span>
							</label>
						</td>
					</tr>
					<tr class="zebra-tr">
						<td class="zebra-td base-profile">
							<img class="profile-img" alt="@Sprout_Insights" src="//pbs.twimg.com/profile_images/378800000149661076/c5b443a67d3a75b8b57edbd2e13fa399.png">
							<b class="profile-b">Sprout Insights</b>
							<span class="profile-span">@Sprout_Insights</span>
						</td>
						<td class="zebra-td">
							<input type="checkbox" class="checkbox" id="standard-2">
							<label class="checkbox-label" for="standard-2">
								<span class="checkbox-visible"></span>
							</label>
						</td>
					</tr>
				</table>
				<table class="zebra-table enterprise">
					<tr>
						<th class="zebra-th heading">Profiles &amp; Permissions</th>
						<th clsas="zebra-th"><a class="select-column">No Access</a></th>
						<th clsas="zebra-th"><a class="select-column">Read Only</a></th>
						<th clsas="zebra-th"><a class="select-column">Draft</a></th>
						<th clsas="zebra-th"><a class="select-column">Publish</a></th>
					</tr>
					<tr class="zebra-tr">
						<td class="zebra-td base-profile">
							<img class="profile-img" alt="@sproutsocial" src="//pbs.twimg.com/profile_images/378800000149656937/3a06928e0b3c0f9671c71559e4f8d5a9.png">
							<b class="profile-b">Sprout Social</b>
							<span class="profile-span">@sproutsocial</span>
						</td>
						<td class="zebra-td">
							<input type="radio" class="radio no-access" id="enterprise-1-1" name="enterprise-1" checked>
							<label class="radio-label" for="enterprise-1-1">
								<span class="radio-visible"></span>
							</label>
						</td>
						<td class="zebra-td">
							<input type="radio" class="radio" id="enterprise-1-2" name="enterprise-1">
							<label class="radio-label" for="enterprise-1-2">
								<span class="radio-visible"></span>
							</label>
						</td>
						<td class="zebra-td">
							<input type="radio" class="radio" id="enterprise-1-3" name="enterprise-1">
							<label class="radio-label" for="enterprise-1-3">
								<span class="radio-visible"></span>
							</label>
						</td>
						<td class="zebra-td">
							<input type="radio" class="radio" id="enterprise-1-4" name="enterprise-1">
							<label class="radio-label" for="enterprise-1-4">
								<span class="radio-visible"></span>
							</label>
						</td>
					</tr>
					<tr class="zebra-tr">
						<td class="zebra-td base-profile">
							<img class="profile-img" alt="@Sprout_Insights" src="//pbs.twimg.com/profile_images/378800000149661076/c5b443a67d3a75b8b57edbd2e13fa399.png">
							<b class="profile-b">Sprout Insights</b>
							<span class="profile-span">@Sprout_Insights</span>
						</td>
						<td class="zebra-td">
							<input type="radio" class="radio no-access" id="enterprise-2-1" name="enterprise-2" checked>
							<label class="radio-label" for="enterprise-2-1">
								<span class="radio-visible"></span>
							</label>
						</td>
						<td class="zebra-td">
							<input type="radio" class="radio" id="enterprise-2-2" name="enterprise-2">
							<label class="radio-label" for="enterprise-2-2">
								<span class="radio-visible"></span>
							</label>
						</td>
						<td class="zebra-td">
							<input type="radio" class="radio" id="enterprise-2-3" name="enterprise-2">
							<label class="radio-label" for="enterprise-2-3">
								<span class="radio-visible"></span>
							</label>
						</td>
						<td class="zebra-td">
							<input type="radio" class="radio" id="enterprise-2-4" name="enterprise-2">
							<label class="radio-label" for="enterprise-2-4">
								<span class="radio-visible"></span>
							</label>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
